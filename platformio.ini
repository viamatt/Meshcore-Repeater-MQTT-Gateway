[platformio]
default_envs = lilygo_lora32_v21

[env:esp32_mqtt_gateway]
platform = espressif32
board = esp32dev
framework = arduino

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DMeshCore_MQTT_GATEWAY

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    jgromes/RadioLib@^6.6.0
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3

; Upload settings
upload_speed = 115200

[env:lilygo_lora32_v21]
